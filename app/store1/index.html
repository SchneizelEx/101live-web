<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพเต็มจอ A4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            touch-action: pan-y;
            position: fixed;
        }

        .fullscreen-gallery {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .slide {
            flex: 0 0 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .image-container {
            position: relative;
            /* A4 อัตราส่วน 1:1.414 */
            max-width: calc(100vh / 1.414);
            max-height: 100vh;
            width: 100%;
            height: 0;
            padding-bottom: 141.4%; /* สัดส่วน A4 */
        }

        @media (orientation: landscape) {
            .image-container {
                max-width: 100vw;
                max-height: calc(100vw * 1.414);
                width: auto;
                height: 100%;
                padding-bottom: 0;
            }
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .navigation-dots {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .navigation-dots:hover {
            opacity: 1;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: white;
        }

        /* ปุ่มนำทางซ้าย-ขวา (จะแสดงเฉพาะเมื่อแตะหน้าจอเท่านั้น) */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        .fullscreen-gallery:hover .nav-button,
        .fullscreen-gallery:active .nav-button {
            opacity: 0.5;
        }

        .nav-button:hover {
            opacity: 0.8 !important;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        /* คำแนะนำการใช้งานที่จะหายไปหลังจาก 5 วินาที */
        .instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            opacity: 0.8;
            z-index: 10;
            animation: fadeOut 0.5s ease 5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-gallery">
        <div class="instructions">ปัดซ้าย-ขวาเพื่อเปลี่ยนรูป</div>
        
        <div class="slides-container">
            <div class="slide">
                <div class="image-container">
                    <img src="m1.jpg" alt="รูป A4 ที่ 1" class="image">
                </div>
            </div>
            
            <div class="slide">
                <div class="image-container">
                    <img src="m2.jpg" alt="รูป A4 ที่ 2" class="image">
                </div>
            </div>
        </div>
        
        <div class="nav-button prev-button">&#10094;</div>
        <div class="nav-button next-button">&#10095;</div>
        
        <div class="navigation-dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slidesContainer = document.querySelector('.slides-container');
            const slides = document.querySelectorAll('.slide');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            const dots = document.querySelectorAll('.dot');
            
            let currentIndex = 0;
            const slideCount = slides.length;
            let startX, moveX;
            let isDragging = false;
            
            // จัดการขนาดอัตโนมัติเมื่อหมุนจอ
            window.addEventListener('resize', adjustImageContainers);
            adjustImageContainers();
            
            function adjustImageContainers() {
                const isLandscape = window.innerWidth > window.innerHeight;
                const imageContainers = document.querySelectorAll('.image-container');
                
                imageContainers.forEach(container => {
                    if (isLandscape) {
                        container.style.maxWidth = '100vw';
                        container.style.maxHeight = `calc(100vw * 1.414)`;
                        container.style.width = 'auto';
                        container.style.height = '100%';
                        container.style.paddingBottom = '0';
                    } else {
                        container.style.maxWidth = `calc(100vh / 1.414)`;
                        container.style.maxHeight = '100vh';
                        container.style.width = '100%';
                        container.style.height = '0';
                        container.style.paddingBottom = '141.4%';
                    }
                });
            }
            
            // ฟังก์ชันเปลี่ยนสไลด์
            function goToSlide(index) {
                if (index < 0) {
                    index = slideCount - 1;
                } else if (index >= slideCount) {
                    index = 0;
                }
                
                currentIndex = index;
                slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // อัพเดทจุด
                dots.forEach((dot, i) => {
                    if (i === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Event Listeners สำหรับปุ่มซ้าย-ขวา
            prevButton.addEventListener('click', () => {
                goToSlide(currentIndex - 1);
            });
            
            nextButton.addEventListener('click', () => {
                goToSlide(currentIndex + 1);
            });
            
            // Event Listeners สำหรับจุด
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
            
            // Event Listeners สำหรับการปัดนิ้ว
            slidesContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            slidesContainer.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                moveX = e.touches[0].clientX;
                const diff = moveX - startX;
                
                // ป้องกันการเลื่อนหน้าเว็บ
                if (Math.abs(diff) > 5) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            slidesContainer.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                if (!moveX) return;
                
                const diff = moveX - startX;
                
                if (diff > 50) {
                    // ปัดไปทางขวา
                    goToSlide(currentIndex - 1);
                } else if (diff < -50) {
                    // ปัดไปทางซ้าย
                    goToSlide(currentIndex + 1);
                }
            });
            
            // รองรับการกดปุ่มคีย์บอร์ด
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentIndex + 1);
                }
            });
            
            // แสดง/ซ่อนปุ่มนำทางเมื่อแตะหน้าจอ
            const gallery = document.querySelector('.fullscreen-gallery');
            let touchTimeout;
            
            gallery.addEventListener('touchstart', () => {
                clearTimeout(touchTimeout);
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.style.opacity = '0.5';
                });
                
                touchTimeout = setTimeout(() => {
                    document.querySelectorAll('.nav-button').forEach(btn => {
                        btn.style.opacity = '0';
                    });
                }, 3000);
            });
        });
    </script>
</body>
</html>
